---
- name: Ensure Opengist paths exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0750"
    owner: "{{ opengist_uid }}"
    group: "{{ opengist_gid }}"
  with_items:
    - "{{ opengist_base_path }}"
    - "{{ opengist_data_path }}"

- name: Ensure Opengist support files installed
  ansible.builtin.template:
    src: "{{ role_path }}/templates/{{ item }}.j2"
    dest: "{{ opengist_base_path }}/{{ item }}"
    mode: "0640"
    owner: "{{ opengist_uid }}"
    group: "{{ opengist_gid }}"
  with_items:
    - env
    - labels

- name: Run if self-building of Opengist container image is not enabled
  when: "not opengist_container_image_self_build | bool"
  block:
    - name: Ensure Opengist container image is pulled via community.docker.docker_image
      when: devture_systemd_docker_base_container_image_pull_method == 'ansible-module'
      community.docker.docker_image:
        name: "{{ opengist_container_image }}"
        source: "{{ 'pull' if ansible_version.major > 2 or ansible_version.minor > 7 else omit }}"
        force_source: "{{ opengist_container_image_force_pull if ansible_version.major > 2 or ansible_version.minor >= 8 else omit }}"
        force: "{{ omit if ansible_version.major > 2 or ansible_version.minor >= 8 else opengist_container_image_force_pull }}"
      register: result
      retries: "{{ devture_playbook_help_container_retries_count }}"
      delay: "{{ devture_playbook_help_container_retries_delay }}"
      until: result is not failed

    - name: Ensure Opengist container image is pulled via ansible.builtin.command
      when: devture_systemd_docker_base_container_image_pull_method == 'command'
      ansible.builtin.command:
        cmd: "{{ devture_systemd_docker_base_host_command_docker }} pull {{ opengist_container_image }}"
      register: result
      retries: "{{ devture_playbook_help_container_retries_count }}"
      delay: "{{ devture_playbook_help_container_retries_delay }}"
      until: result is not failed
      changed_when: "'Downloaded newer image' in result.stdout"

- name: Run if self-building of Opengist container image is enabled
  when: "opengist_container_image_self_build | bool"
  block:
    - name: Ensure Opengist repository is present on self-build
      ansible.builtin.git:
        repo: "{{ opengist_container_image_self_build_repo }}"
        version: "{{ opengist_container_image_self_build_repo_version }}"
        dest: "{{ opengist_container_image_self_build_src_files_path }}"
        force: "yes"
      register: opengist_git_pull_results

    # Invoking the `docker build` command here, instead of calling the `docker_image` Ansible module,
    # because the latter does not support BuildKit.
    # See: https://github.com/ansible-collections/community.general/issues/514
    - name: Ensure Opengist container image is built
      ansible.builtin.shell:
        chdir: "{{ opengist_container_image_self_build_src_files_path }}"
        cmd: |
          {{ devture_systemd_docker_base_host_command_docker }} build \
          -t "{{ opengist_container_image_self_build_name }}" \
          -f Dockerfile \
          .
      environment:
        DOCKER_BUILDKIT: "1"
        PYTHON: "/usr/bin/python3"
      register: result
      changed_when: "'Successfully built' in result.stdout or ('writing image' in result.stderr and 'CACHED' not in result.stderr)"

- name: Ensure Opengist container network is created via community.docker.docker_network
  when: devture_systemd_docker_base_container_network_creation_method == 'ansible-module'
  community.docker.docker_network:
    enable_ipv6: "{{ devture_systemd_docker_base_ipv6_enabled }}"
    name: "{{ opengist_container_network }}"
    driver: bridge
    driver_options: "{{ devture_systemd_docker_base_container_networks_driver_options }}"

- name: Ensure Opengist container network is created via ansible.builtin.command
  when: devture_systemd_docker_base_container_network_creation_method == 'command'
  ansible.builtin.command:
    cmd: >-
      {{ devture_systemd_docker_base_host_command_docker }} network create
      {% if devture_systemd_docker_base_ipv6_enabled %}--ipv6{% endif %}
      {{ devture_systemd_docker_base_container_networks_driver_options_string }}
      {{ opengist_container_network }}
  register: network_creation_result
  changed_when: network_creation_result.rc == 0
  failed_when: network_creation_result.rc != 0 and 'already exists' not in network_creation_result.stderr

- name: Ensure Opengist systemd service is present
  ansible.builtin.template:
    src: "{{ role_path }}/templates/systemd/opengist.service.j2"
    dest: "{{ devture_systemd_docker_base_systemd_path }}/{{ opengist_identifier }}.service"
    mode: "0644"
