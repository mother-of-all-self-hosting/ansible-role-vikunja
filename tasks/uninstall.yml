---
- name: Check existence of Opengist systemd service
  ansible.builtin.stat:
    path: "{{ devture_systemd_docker_base_systemd_path }}/{{ opengist_identifier }}.service"
  register: opengist_service_stat

- name: Uninstall Opengist systemd services and files
  when: opengist_service_stat.stat.exists | bool
  block:
    - name: Ensure Opengist systemd service is stopped
      ansible.builtin.service:
        name: "{{ opengist_identifier }}"
        state: stopped
        enabled: false
        daemon_reload: true

    - name: Ensure Opengist systemd service does not exist
      ansible.builtin.file:
        path: "{{ devture_systemd_docker_base_systemd_path }}/{{ opengist_identifier }}.service"
        state: absent

    - name: Ensure Opengist support files do not exist
      ansible.builtin.file:
        path: "{{ opengist_base_path }}/{{ item }}"
        state: absent
      with_items:
        - env
        - labels

    - name: Ensure Opengist image source files path does not exist
      ansible.builtin.file:
        path: "{{ opengist_container_image_self_build_src_files_path }}"
        state: absent

    - name: Ensure Opengist local data path does not exist if empty
      ansible.builtin.command:
        cmd: "rmdir {{ opengist_data_path }}"
      register: opengist_data_path_deletion_result
      changed_when: opengist_data_path_deletion_result.rc == 0
      failed_when: false

    - name: Ensure Opengist base path does not exist if empty
      ansible.builtin.command:
        cmd: "rmdir {{ opengist_base_path }}"
      register: opengist_base_path_deletion_result
      changed_when: opengist_base_path_deletion_result.rc == 0
      failed_when: false

    - name: Ensure Opengist container network does not exist via community.docker.docker_network
      when: devture_systemd_docker_base_container_network_creation_method == 'ansible-module'
      community.docker.docker_network:
        name: "{{ opengist_container_network }}"
        state: absent

    - name: Ensure Opengist container network does not exist via ansible.builtin.command
      when: devture_systemd_docker_base_container_network_creation_method == 'command'
      ansible.builtin.command:
        cmd: >-
          {{ devture_systemd_docker_base_host_command_docker }} network rm
          {{ opengist_container_network }}
      register: network_deletion_result
      changed_when: opengist_container_network in network_deletion_result.stdout

- name: Check existence of Opengist local data path
  ansible.builtin.stat:
    path: "{{ opengist_data_path }}"
  register: opengist_data_path_stat

# We just want to notify the user. Deleting data is too destructive.
- name: Notify if Opengist local data remains
  when: opengist_data_path_stat.stat.exists | bool
  ansible.builtin.set_fact:
    devture_playbook_runtime_messages_list: |
      {{
        devture_playbook_runtime_messages_list | default([])
        +
        [
          "Note: As the local Opengist instance has been removed, some old data remains in `" + opengist_data_path + "`. Feel free to delete it."
        ]
      }}
