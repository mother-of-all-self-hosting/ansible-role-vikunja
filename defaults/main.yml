---
# Project source code URL: https://github.com/thomiceli/opengist

opengist_enabled: true

opengist_identifier: opengist
opengist_base_path: "/{{ opengist_identifier }}"
opengist_data_path: "{{ opengist_base_path }}/data"

# renovate: datasource=docker depName=thomiceli/opengist
opengist_version: 1.11.0

opengist_uid: ""
opengist_gid: ""

opengist_scheme: https

# The hostname at which Opengist is served.
opengist_hostname: ""

# The path at which Opengist is exposed.
# This value must either be `/` or not end with a slash (e.g. `/opengist`).
#
# Hosting Opengist under a subpath does not seem to be possible due to Opengist's
# technical limitations.
opengist_path_prefix: /

opengist_container_image: "{{ opengist_container_image_registry_prefix }}thomiceli/opengist:{{ opengist_container_image_tag }}"
opengist_container_image_tag: "{{ opengist_version }}"
opengist_container_image_registry_prefix: "{{ opengist_container_image_registry_prefix_upstream }}"
opengist_container_image_registry_prefix_upstream: "{{ opengist_container_image_registry_prefix_upstream_default }}"
opengist_container_image_registry_prefix_upstream_default: ghcr.io/
opengist_container_image_force_pull: "{{ opengist_container_image.endswith(':latest') }}"

opengist_container_image_self_build: false
opengist_container_image_self_build_name: "thomiceli/opengist:{{ opengist_container_image_self_build_repo_version }}"
opengist_container_image_self_build_repo: "https://github.com/thomiceli/opengist.git"
opengist_container_image_self_build_repo_version: "{{ 'v' + opengist_version if opengist_version != 'latest' else 'main' }}"
opengist_container_image_self_build_src_files_path: "{{ opengist_base_path }}/docker-src"

# Controls whether the container exposes its HTTP port (tcp/6157 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
opengist_container_http_host_bind_port: ""

# Controls whether the container exposes its SSH port (tcp/2222 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
opengist_container_ssh_host_bind_port: ""

# The base container network. It will be auto-created by this role if it doesn't exist already.
opengist_container_network: "{{ opengist_identifier }}"

# The port number in the container
opengist_container_http_port: 6157

# The port number in the container
opengist_container_ssh_port: 2222

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
opengist_container_additional_networks: "{{ opengist_container_additional_networks_auto + opengist_container_additional_networks_custom }}"
opengist_container_additional_networks_auto: []
opengist_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
opengist_container_additional_volumes: "{{ opengist_container_additional_volumes_auto + opengist_container_additional_volumes_custom }}"
opengist_container_additional_volumes_auto: []
opengist_container_additional_volumes_custom: []

# opengist_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `opengist_container_labels_additional_labels`.
opengist_container_labels_traefik_enabled: true
opengist_container_labels_traefik_docker_network: "{{ opengist_container_network }}"
opengist_container_labels_traefik_hostname: "{{ opengist_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/opengist`).
opengist_container_labels_traefik_path_prefix: "{{ opengist_path_prefix }}"
opengist_container_labels_traefik_rule: "Host(`{{ opengist_container_labels_traefik_hostname }}`){% if opengist_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ opengist_container_labels_traefik_path_prefix }}`){% endif %}"
opengist_container_labels_traefik_priority: 0
opengist_container_labels_traefik_entrypoints: web-secure
opengist_container_labels_traefik_tls: "{{ opengist_container_labels_traefik_entrypoints != 'web' }}"
opengist_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `opengist_container_labels_traefik_additional_request_headers_custom`
opengist_container_labels_traefik_additional_request_headers: "{{ opengist_container_labels_traefik_additional_request_headers_auto | combine(opengist_container_labels_traefik_additional_request_headers_custom) }}"
opengist_container_labels_traefik_additional_request_headers_auto: {}
opengist_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `opengist_container_labels_traefik_additional_response_headers_custom`
opengist_container_labels_traefik_additional_response_headers: "{{ opengist_container_labels_traefik_additional_response_headers_auto | combine(opengist_container_labels_traefik_additional_response_headers_custom) }}"
opengist_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': opengist_http_header_xss_protection} if opengist_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': opengist_http_header_content_type_options} if opengist_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': opengist_http_header_content_security_policy} if opengist_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': opengist_http_header_permissions_policy} if opengist_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': opengist_http_header_strict_transport_security} if opengist_http_header_strict_transport_security and opengist_container_labels_traefik_tls else {})
  }}
opengist_container_labels_traefik_additional_response_headers_custom: {}

# opengist_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
#
# Example:
# opengist_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
opengist_container_labels_additional_labels: ""

# A list of extra arguments to pass to the container (`docker run` command)
opengist_container_extra_arguments: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
opengist_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
opengist_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
opengist_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
opengist_http_header_permissions_policy: "{{ 'interest-cohort=()' if opengist_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
opengist_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if opengist_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `opengist_http_header_permissions_policy`
opengist_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `opengist_http_header_strict_transport_security`
opengist_hsts_preload_enabled: false

# List of systemd services that the Opengist systemd service depends on
opengist_systemd_required_services_list: "{{ opengist_systemd_required_services_list_default + opengist_systemd_required_services_list_auto + opengist_systemd_required_services_list_custom }}"
opengist_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
opengist_systemd_required_services_list_auto: []
opengist_systemd_required_services_list_custom: []

# List of systemd services that the Opengist systemd service wants
opengist_systemd_wanted_services_list: "{{ opengist_systemd_wanted_services_list_default + opengist_systemd_wanted_services_list_auto + opengist_systemd_wanted_services_list_custom }}"
opengist_systemd_wanted_services_list_default: []
opengist_systemd_wanted_services_list_auto: []
opengist_systemd_wanted_services_list_custom: []

# Specify a random string for signing authentication tokens
# generated with `openssl rand -hex 32` or in another way.
opengist_environment_variables_secret_key: ""

# Specify a database driver to use
# Valid values: mysql, postgres, sqlite
opengist_database_type: sqlite

# Specify database configuration
opengist_database_filename: opengist.db
opengist_database_mysql_hostname: ""
opengist_database_mysql_port: 3306
opengist_database_mysql_username: opengist
opengist_database_mysql_password: ""
opengist_database_postgres_hostname: ""
opengist_database_postgres_port: 5432
opengist_database_postgres_username: opengist
opengist_database_postgres_password: ""
opengist_database_name: opengist

# Specify a log level
# Valid values: debug, info, warn, error, fatal
opengist_environment_variables_log_level: warn

# Specify the log output
opengist_environment_variables_log_output: stdout,file

# Control if git operations (clone, pull, push) via HTTP are enabled
opengist_environment_variables_http_git_enabled: true

# Control if Prometheus metrics endpoint is enabled at /metrics
opengist_environment_variables_metrics_enabled: false

# Control if git operations (clone, pull, push) via SSH are enabled
opengist_environment_variables_ssh_git_enabled: true

# Additional environment variables.
opengist_environment_variables_additional_variables: ""
