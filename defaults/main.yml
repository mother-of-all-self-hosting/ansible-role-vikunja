---
# Project source code URL: https://github.com/vikunja/vikunja

vikunja_enabled: true

vikunja_identifier: vikunja
vikunja_base_path: "/{{ vikunja_identifier }}"
vikunja_data_path: "{{ vikunja_base_path }}/data"
vikunja_database_path: "{{ vikunja_data_path }}/database"

# renovate: datasource=docker depName=vikunja/vikunja
vikunja_version: 1.0.0-rc2

vikunja_uid: ""
vikunja_gid: ""

# The scheme used for serving Vikunja.
vikunja_scheme: https

# The hostname at which Vikunja is served.
vikunja_hostname: ""

# The path at which Vikunja is served.
# This value must either be `/` or not end with a slash (e.g. `/vikunja`).
#
# Hosting Vikunja under a subpath does not seem to be possible due to Vikunja's
# technical limitations.
vikunja_path_prefix: /

vikunja_container_image: "{{ vikunja_container_image_registry_prefix }}vikunja/vikunja:{{ vikunja_container_image_tag }}"
vikunja_container_image_tag: "{{ vikunja_version }}"
vikunja_container_image_registry_prefix: "{{ vikunja_container_image_registry_prefix_upstream }}"
vikunja_container_image_registry_prefix_upstream: "{{ vikunja_container_image_registry_prefix_upstream_default }}"
vikunja_container_image_registry_prefix_upstream_default: docker.io/
vikunja_container_image_force_pull: "{{ vikunja_container_image.endswith(':latest') }}"

vikunja_container_image_self_build: false
vikunja_container_image_self_build_name: "go-vikunja/vikunja:{{ vikunja_container_image_self_build_repo_version }}"
vikunja_container_image_self_build_repo: "https://github.com/go-vikunja/vikunja.git"
vikunja_container_image_self_build_repo_version: "{{ 'v' + vikunja_version if vikunja_version != 'latest' else 'main' }}"
vikunja_container_image_self_build_src_files_path: "{{ vikunja_base_path }}/docker-src"

# Controls whether the container exposes its HTTP port (tcp/3456 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
vikunja_container_http_host_bind_port: ""

# The base container network. It will be auto-created by this role if it doesn't exist already.
vikunja_container_network: "{{ vikunja_identifier }}"

# The port number in the container
vikunja_container_http_port: 3456

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
vikunja_container_additional_networks: "{{ vikunja_container_additional_networks_auto + vikunja_container_additional_networks_custom }}"
vikunja_container_additional_networks_auto: []
vikunja_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
vikunja_container_additional_volumes: "{{ vikunja_container_additional_volumes_auto + vikunja_container_additional_volumes_custom }}"
vikunja_container_additional_volumes_auto: []
vikunja_container_additional_volumes_custom: []

# vikunja_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `vikunja_container_labels_additional_labels_custom`.
vikunja_container_labels_traefik_enabled: true
vikunja_container_labels_traefik_docker_network: "{{ vikunja_container_network }}"
vikunja_container_labels_traefik_hostname: "{{ vikunja_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/vikunja`).
vikunja_container_labels_traefik_path_prefix: "{{ vikunja_path_prefix }}"
vikunja_container_labels_traefik_rule: "Host(`{{ vikunja_container_labels_traefik_hostname }}`){% if vikunja_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ vikunja_container_labels_traefik_path_prefix }}`){% endif %}"
vikunja_container_labels_traefik_priority: 0
vikunja_container_labels_traefik_entrypoints: web-secure
vikunja_container_labels_traefik_tls: "{{ vikunja_container_labels_traefik_entrypoints != 'web' }}"
vikunja_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `vikunja_container_labels_traefik_additional_request_headers_custom`
vikunja_container_labels_traefik_additional_request_headers: "{{ vikunja_container_labels_traefik_additional_request_headers_auto | combine(vikunja_container_labels_traefik_additional_request_headers_custom) }}"
vikunja_container_labels_traefik_additional_request_headers_auto: {}
vikunja_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `vikunja_container_labels_traefik_additional_response_headers_custom`
vikunja_container_labels_traefik_additional_response_headers: "{{ vikunja_container_labels_traefik_additional_response_headers_auto | combine(vikunja_container_labels_traefik_additional_response_headers_custom) }}"
vikunja_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': vikunja_http_header_xss_protection} if vikunja_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': vikunja_http_header_content_type_options} if vikunja_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': vikunja_http_header_content_security_policy} if vikunja_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': vikunja_http_header_permissions_policy} if vikunja_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': vikunja_http_header_strict_transport_security} if vikunja_http_header_strict_transport_security and vikunja_container_labels_traefik_tls else {})
  }}
vikunja_container_labels_traefik_additional_response_headers_custom: {}

# vikunja_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
# To add your own custom labels, use `vikunja_container_labels_additional_labels_custom`
#
# Example:
# vikunja_container_labels_additional_labels_custom:
#   - my.label=1
#   - another.label="here"
vikunja_container_labels_additional_labels: "{{ vikunja_container_labels_additional_labels_auto + vikunja_container_labels_additional_labels_custom }}"
vikunja_container_labels_additional_labels_auto: []
vikunja_container_labels_additional_labels_custom: []

# Specify the size of the container's tmpfs volume
vikunja_container_tmpfs_dotcache_size: 128m

# A list of extra arguments to pass to the container (`docker create` command)
vikunja_container_extra_arguments: "{{ vikunja_container_extra_arguments_auto + vikunja_container_extra_arguments_custom }}"
vikunja_container_extra_arguments_auto: []
vikunja_container_extra_arguments_custom: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
vikunja_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
vikunja_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
vikunja_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
vikunja_http_header_permissions_policy: "{{ 'interest-cohort=()' if vikunja_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
vikunja_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if vikunja_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `vikunja_http_header_permissions_policy`
vikunja_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `vikunja_http_header_strict_transport_security`
vikunja_hsts_preload_enabled: false

# List of systemd services that the Vikunja systemd service depends on
vikunja_systemd_required_services_list: "{{ vikunja_systemd_required_services_list_default + vikunja_systemd_required_services_list_auto + vikunja_systemd_required_services_list_custom }}"
vikunja_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
vikunja_systemd_required_services_list_auto: []
vikunja_systemd_required_services_list_custom: []

# List of systemd services that the Vikunja systemd service wants
vikunja_systemd_wanted_services_list: "{{ vikunja_systemd_wanted_services_list_default + vikunja_systemd_wanted_services_list_auto + vikunja_systemd_wanted_services_list_custom }}"
vikunja_systemd_wanted_services_list_default: []
vikunja_systemd_wanted_services_list_auto: []
vikunja_systemd_wanted_services_list_custom: []

# Specify a database driver to use
# Valid values: mysql, postgres, sqlite
vikunja_database_type: sqlite

# Specify database configuration
vikunja_database_file: vikunja.db
vikunja_database_mysql_hostname: ""
vikunja_database_mysql_port: 3306
vikunja_database_mysql_username: vikunja
vikunja_database_mysql_password: ""
vikunja_database_postgres_hostname: ""
vikunja_database_postgres_port: 5432
vikunja_database_postgres_username: vikunja
vikunja_database_postgres_password: ""
# Valid values: disable, require, verify-ca, verify-full
vikunja_database_postgres_sslmode: disable
vikunja_database_name: vikunja

# Specify Typesense instance configuration
vikunja_environment_variables_typesense_enabled: false
vikunja_environment_variables_typesense_url: ""
vikunja_environment_variables_typesense_apikey: ""

# Specify Redis configuration
vikunja_redis_hostname: ""
vikunja_redis_port: 6379
vikunja_redis_password: ""
vikunja_redis_database: 0

# Specify the timezone
vikunja_environment_variables_tz: UTC

# Specify a random string for signing authentication tokens
# generated with `pwgen -s 64 1` or in another way.
vikunja_environment_variables_service_jwtsecret: ""

# Specify the public facing URL
vikunja_environment_variables_service_publicurl: "{{ vikunja_scheme }}://{{ vikunja_hostname }}"

# Control if user registration is allowed
vikunja_environment_variables_service_enableregistration: false

# Specify a log level
# Valid values: CRITICAL, ERROR, WARNING, NOTICE, INFO, DEBUG
vikunja_environment_variables_log_level: INFO

# Specify the log output
# Valid values: text, structured
vikunja_environment_variables_log_format: text

# Specify mailer configuration
vikunja_environment_variables_smtp_enabled: false
vikunja_environment_variables_smtp_host: ""
vikunja_environment_variables_smtp_port: 587
vikunja_environment_variables_smtp_user: ""
vikunja_environment_variables_smtp_password: ""
vikunja_environment_variables_smtp_from: ""
# Valid values: plain, login, cram-md5
vikunja_environment_variables_smtp_authtype: plain
vikunja_environment_variables_skiptlsverify: false
vikunja_environment_variables_smtp_forcessl: false

# Control if the rate limit is enabled
vikunja_environment_variables_ratelimit_enabled: false

# Additional environment variables.
vikunja_environment_variables_additional_variables: ""
